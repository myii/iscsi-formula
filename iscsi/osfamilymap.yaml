# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Setup variables using grains['os_family'] based logic.
# You just need to add the key:values for an `os_family` that differ
# from `defaults.yaml` + `osarch.yaml`.
# Only add an `os_family` which is/will be supported by the formula.
#
# If you do not need to provide defaults via the `os_family` grain,
# you will need to provide at least an empty dict in this file, e.g.
# osfamilymap: {}
---
Debian:
  config:
    servicename:
      isns: isnsd
  initiator:
    enabled: false  # see https://github.com/saltstack-formulas/iscsi-formula/issues/10
    pkgs:
      wanted:
        - open-iscsi
        - libiscsi-bin
  target:
    provider: tgtd
    pkgs:
      wanted:
        - tgt
        - istgt
        - thin-provisioning-tools
      unwanted:
        - iscsitarget
        - iscsitarget-dkms
        - infiniband-diags
        - ibutils
        - ibverbs-utils    # not suse
        - rdmacm-utils     # not suse
        - perftest
RedHat:
  config:
    servicename:
      open-iscsi: iscsi
      isns: isnsd
  isns:
    pkgs:
      wanted:
        - isns-utils
  initiator:
    pkgs:
      wanted:
        - iscsi-initiator-utils
  target:
    pkgs:
      wanted:
        - device-mapper-persistent-data

Suse:
  config:
    servicename:
      open-iscsi: iscsid
      lio: targetcli
  isns:
    pkgs:
      wanted:
        - open-isns
  initiator:
    pkgs:
      wanted:
        - open-iscsi
        - libiscsi8
        - librdmacm1
        - qemu-block-iscsi
        - iscsiuio
        - yast2-iscsi-client
  target:
    pkgs:
      wanted:
        - python3-configshell-fb
        - python3-pyudev
        - python3-rtslib-fb
        - python3-targetcli-fb
        - python3-urwid
        - targetcli-fb-common
        - libiscsi-utils
        - iscsiuio
        - yast2-iscsi-lio-server
        - qemu-block-iscsi
        - infiniband-diags
        - ibutils
        - perftest

Gentoo:
  target:
    pkgs:
      wanted:
        - sys-block/targetcli-fb
        # sys-block/tgt
  config:
    kmodule:
      lio: iscsi_tcp

Arch:
  config:
    servicename:
      open-iscsi:
        - iscsi
        - iscsid
    kmodule:
      lio:
        name: ''
        text: ''
  initiator:
    pkgs:
      wanted:
        - file
        - binutils
        - fakeroot
        - open-iscsi
    make:
      gitrepo: https://aur.archlinux.org
      cmd: makepkg -si --noconfirm -f
      wanted: []
  target:
    enabled: false
    loadmodule: true
    pkgs:
      wanted:
        - file
        - binutils
        - fakeroot
        - linux-lts                # For kernel scsi modules
        # python-pip               # makepkg states needs 'gitpython'.
        - thin-provisioning-tools
    make:
      gitrepo: https://aur.archlinux.org
      cmd: makepkg -si --noconfirm -f
      wanted:
        - file
        - python-rtslib-fb
        - python-configshell-fb
        - targetcli-fb
        - python-dbus
        - python-gobject

Alpine: {}

FreeBSD:
  rootgroup: wheel
  isns:
    pkgs:
      wanted:
        - net/open-isns
  target:
    loadmodule: true
    provider: ctld
    pkgs:
      wanted:
        - net/istgt
  initiator:
    provider: iscsi
    pkgs:
      wanted: []
  config:
    name:
      modprobe: /boot/loader.conf
  kernel:
    modload: kldload
    modunload: kldunload
    modquery: kldstat -q -m

OpenBSD:
  rootgroup: wheel

Solaris: {}

Windows: {}

MacOS: {}
