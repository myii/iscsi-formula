# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Setup variables using grains['os_family'] based logic.
# You just need to add the key:values for an `os_family` that differ
# from `defaults.yaml` + `osarch.yaml`.
# Only add an `os_family` which is/will be supported by the formula.
#
# If you do not need to provide defaults via the `os_family` grain,
# you will need to provide at least an empty dict in this file, e.g.
# osfamilymap: {}
---
Debian:
  config:
    servicename:
      isns: isnsd
  initiator:
    enabled: False  #see https://github.com/saltstack-formulas/iscsi-formula/issues/10
    pkgs:
      wanted:
        - open-iscsi
        - libiscsi-bin
  target:
    provider: tgtd
    pkgs:
      wanted:
        - tgt
        - istgt
        - thin-provisioning-tools
      unwanted:
        - iscsitarget
        - iscsitarget-dkms

RedHat:
  config:
    servicename:
      open-iscsi: iscsi
      isns: isnsd
  isns:
    pkgs:
      wanted:
        - isns-utils
        - yum-plugin-versionlock
  initiator:
    pkgs:
      wanted:
        - iscsi-initiator-utils
        - iscsi-initiator-utils-iscsiuio
        - libiscsi
        - libiscsi-utils
  target:
    pkgs:
      wanted:
        - libvirt-daemon-driver-storage-iscsi
        - netbsd-iscsi
        - udisks2-iscsi
        - yum-plugin-versionlock
        - targetcli
        - device-mapper-persistent-data
        # scsi-target-utils
        # fcoe-target-utils

Suse:
  config:
    servicename: 
      open-iscsi: iscsid
  isns:
    pkgs:
      wanted:
        - open-isns
  initiator:
    pkgs:
      wanted:
        # libopen-iscsiusr0_2_0
        - open-iscsi
        - libiscsi8
        - librdmacm1
        - qemu-block-iscsi
        - iscsiuio
        - yast2-iscsi-client
  target:
    pkgs:
      wanted:
        - python3-configshell-fb
        - python3-pyudev
        - python3-rtslib-fb
        - python3-targetcli-fb
        - python3-urwid
        - targetcli-fb-common
        - libiscsi-utils
        - iscsiuio
        - yast2-iscsi-lio-server
        - qemu-block-iscsi

Gentoo:
  target:
    pkgs:
      wanted:
        - sys-block/targetcli-fb
        # sys-block/tgt
  config:
    kmodule:
      lio: iscsi_tcp

Arch:
  config:
    servicename:
      open-iscsi:
       - iscsi
       - iscsid
  initiator:
    make:
      gitrepo: https://aur.archlinux.org
      cmd: makepkg -si --noconfirm -f
      wanted: []
  target:
    pkgs:
      wanted:
        - python-pip               # makepkg states needs 'gitpython'.
        - thin-provisioning-tools
        - linux-lts                # For kernel scsi modules
    make:
      gitrepo: https://aur.archlinux.org
      cmd: makepkg -si --noconfirm -f
      wanted:
        # rdma-core
        # tgt-rdma
        - python-rtslib-fb
        - python-configshell-fb
        - targetcli-fb

Alpine: {}

FreeBSD:
  rootgroup: wheel
  isns:
    pkgs:
      wanted:
        - net/open-isns
  target:
    provider: ctld
    pkgs:
      wanted:
        - net/istgt
  initiator:
    provider: iscsi
    pkgs:
      wanted: []
  config:
    name:
      modprobe: /boot/loader.conf
  kernel:
    modload: kldload
    modunload: kldunload
    modquery: kldstat -q -m

OpenBSD:
  rootgroup: wheel

Solaris: {}

Windows: {}

MacOS: {}
